<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Docs</title>
</head>
<body>


   <! h tags are for titles on main pages and are normally accompanied by number that gives it the size and importance>
    <h1>This is a h1</h1>
    <h2>This is a h2</h2>

    <! p is for a paragraph>
    <p>This is a paragraph</p>

    <! br is a line break to give space between paragraphs
    <p>There is a line break</p>
    <br>
    <p>between these</p>


    <! img is to insert an image and it must have a source whether a url from an online picture or a link from a picture in your files
    you should also include in alt a description of the image in case it fails to load>
    <img src="https://www.drive0.eu/wp-content/uploads/2019/09/Dublin-Institute-of-Technology-DIT-IE.jpg" alt="TUDublin logo">

    <! lists can be defined as ordered lists(ol) with numbers or unordered lists(ul) with bullet points and li tags lists the text as 
    follows>
    <ol>
        <li>This</li>
        <li>is</li>
        <li>ordered</li>
    </ol>

    <ul>
        <li>This</li>
        <li>is</li>
        <li>unordered</li>
    </ul>

</body>
</html>
